<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-conta-heading" jhiTranslate="obrasApp.conta.home.createOrEditLabel">Create or edit a Conta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!conta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="conta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="conta.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                        [(ngModel)]="conta.valor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.dataVencimento" for="field_dataVencimento">Data Vencimento</label>
                    <div class="d-flex">
                        <input id="field_dataVencimento" type="datetime-local" class="form-control" name="dataVencimento" [(ngModel)]="dataVencimento"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.pagamento" for="field_pagamento">Pagamento</label>
                    <input type="text" class="form-control" name="pagamento" id="field_pagamento"
                        [(ngModel)]="conta.pagamento" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.nota" for="field_nota">Nota</label>
                    <input type="text" class="form-control" name="nota" id="field_nota"
                        [(ngModel)]="conta.nota" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obrasApp.conta.tipo" for="field_tipo">Tipo</label>
                    <input type="text" class="form-control" name="tipo" id="field_tipo"
                        [(ngModel)]="conta.tipo" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
